<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DatoCMS Excel Importer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    h3 { margin: 0 0 0.5rem; }
    .row { display: flex; gap: 8px; margin-bottom: 0.5rem; flex-wrap: wrap; }
    input, select, button { padding: 6px; }
    button { cursor: pointer; }
    #log { border: 1px solid #ccc; background: #fafafa; padding: 8px; height: 220px; overflow: auto; white-space: pre-wrap; }
    .muted { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <div id="app">
    <h3>Excel → DatoCMS Import</h3>
    <div class="row">
      <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" />
      <button id="previewBtn">Preview</button>
      <button id="importBtn" disabled>Import</button>
    </div>
    <div class="row">
      <label>Target model:</label>
      <select id="itemTypeSelect"></select>
    </div>
    <pre id="log"></pre>
  </div>

  <script>
    // ---- Utility UI helpers ----
    const el = (id) => document.getElementById(id);
    const log = (msg) => { const L = el('log'); if (!L) return; L.textContent += msg + '\n'; L.scrollTop = L.scrollHeight; };

    // ---- Guard: only run inside Dato ----
    if (!window.DatoCmsPlugin) {
      document.body.innerHTML = "<p style='font-family:sans-serif;padding:1rem'>⚠️ This plugin must be opened inside the DatoCMS admin UI.</p>";
    } else {
      const { connect, autoResizer } = window.DatoCmsPlugin;

      // Connect ASAP to satisfy Dato's 20s handshake requirement
      let ctx;
      connect({
        manualFieldExtensions() { return []; },
        manualSidebarExtensions() {
          return [{ id: 'excel-importer', label: 'Excel Importer', icon: 'file-spreadsheet' }];
        },
        async onBoot(pluginCtx) {
          ctx = pluginCtx;
          autoResizer.startAutoResizer();
          log('Connected to DatoCMS.');
          await populateItemTypes();
          wireEvents();
        }
      });

      async function populateItemTypes() {
        const sel = el('itemTypeSelect');
        sel.innerHTML = '';

        const sidebarItemTypeId = ctx?.itemType?.id || ctx?.itemTypeId;
        if (sidebarItemTypeId) {
          const opt = document.createElement('option');
          opt.value = sidebarItemTypeId;
          opt.textContent = `Current model (ID: ${sidebarItemTypeId})`;
          sel.appendChild(opt);
          sel.value = sidebarItemTypeId;
          log('Detected current model from sidebar context.');
          return;
        }

        try {
          const allItemTypes = await ctx.loaders.itemTypes.all();
          allItemTypes.forEach(t => {
            const opt = document.createElement('option');
            opt.value = t.id;
            opt.textContent = `${t.apiKey} (ID: ${t.id})`;
            sel.appendChild(opt);
          });
          log('Listed available models.');
        } catch {
          log('Could not list models automatically.');
        }
      }

      function wireEvents() {
        el('previewBtn').addEventListener('click', async () => {
          const file = el('fileInput').files?.[0];
          if (!file) return log('No file selected.');
          try {
            await ensureXlsxLoaded();
            const rows = await parseExcel(file);
            window.__parsedRows = rows;
            log(`Parsed ${rows.length} rows. Preview:\n` + JSON.stringify(rows.slice(0, 10), null, 2));
            el('importBtn').disabled = rows.length === 0;
          } catch (e) {
            log('Parse error: ' + (e?.message || e));
          }
        });

        el('importBtn').addEventListener('click', async () => {
          const rows = window.__parsedRows || [];
          if (!rows.length) return log('Nothing to import. Click Preview first.');

          const itemTypeId = el('itemTypeSelect').value || ctx?.itemType?.id;
          if (!itemTypeId) return log('Pick a target model first.');

          const batchSize = 25;
          let ok = 0, fail = 0;
          log(`Starting import into model ID ${itemTypeId} in batches of ${batchSize}…`);

          for (let i = 0; i < rows.length; i += batchSize) {
            const batch = rows.slice(i, i + batchSize);
            const results = await Promise.allSettled(batch.map(r => createDatoItem(itemTypeId, r)));
            for (const r of results) {
              if (r.status === 'fulfilled') ok++; else { fail++; log('Error: ' + (r.reason?.message || r.reason || 'Unknown')); }
            }
            log(`Imported ${ok} / ${rows.length} so far…`);
            await new Promise(r => setTimeout(r, 250));
          }

          log(`Import finished. Success: ${ok}, Failed: ${fail}`);
        });
      }

      // ---- Lazy-load XLSX only when needed (prevents handshake timeout) ----
      let xlsxLoadingPromise = null;
      function ensureXlsxLoaded() {
        if (window.XLSX) return Promise.resolve();
        if (xlsxLoadingPromise) return xlsxLoadingPromise;

        xlsxLoadingPromise = new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = 'https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js';
          s.async = true;
          s.onload = () => resolve();
          s.onerror = () => reject(new Error('Failed to load XLSX library'));
          document.head.appendChild(s);
        });
        return xlsxLoadingPromise;
      }

      // ---- Excel parsing (uses XLSX once loaded) ----
      function parseExcel(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const wb = window.XLSX.read(e.target.result, { type: 'binary' });
            const ws = wb.Sheets[wb.SheetNames[0]];
            const rows = window.XLSX.utils.sheet_to_json(ws, { defval: null });
            resolve(rows);
          };
          reader.onerror = reject;
          reader.readAsBinaryString(file);
        });
      }

      // ---- MAP YOUR FIELDS HERE ----
      async function createDatoItem(itemTypeId, row) {
        const payload = {
          itemType: itemTypeId,
          // Replace with your model's field API keys:
          title: row['Title'] ?? row['Name'],
          slug: (row['Slug'] ?? row['Title'] ?? '')
            .toString()
            .trim()
            .toLowerCase()
            .replace(/[^a-z0-9]+/g, '-')
            .replace(/(^-|-$)/g, '')
          // Add more fields as needed, e.g.:
          // description: row['Description'],
          // price: row['Price'],
          // available: row['Available'] === 'Yes',
        };
        Object.keys(payload).forEach(k => payload[k] === undefined && delete payload[k]);
        return ctx.loaders.items.create(payload);
      }
    }
  </script>
</body>
</html>
